<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/main.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="functions.js"></script>
    <title>Create an Account</title>
</head>

<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="login">
            <input class="login__input" onfocusout="checkEmail()" type="email" id="email" title="Email"
                placeholder="Email" autocomplete="off" onkeyup="showButton()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            <input class="login__input" type="password" id="psw" title="Password" placeholder="Password"
                onkeyup="showButton()" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,32}$" required>
            <div class="login__passwordchecklist">
                <ul class="login__passwordchecklist-list">
                    <li id="list-one">At least 8 letters</li>
                    <li id="list-two">At least 1 upper letter</li>
                    <li id="list-three">At least 1 number</li>
                </ul>
            </div>
            <button class="login__button login__input login__button-position" id="button" onmouseover="checkPassword(0)"
                onclick="checkPassword(1)" type="submit">Create</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <!-- Modal content -->
        <div class="modal__content">
            <span class="modal__content-close" onclick="closeModal()" id="closeButton">&times;</span>
            <img class="modal__content-img" src="img/congrates.jpg" />
        </div>
    </div>
</body>

</html>
